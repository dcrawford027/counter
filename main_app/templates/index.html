<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Counter</h1>
    <p>Times Visited: {{ request.session.visited }}</p>
    <p>Counter: {{ request.session.counter }}</p>
    <form action="choose_increment", method="POST">
        {% csrf_token %}
        <label for="incNum">Increase By:</label>
        <input type="number" name="incNum">
        <button type="submit">Submit</button>
    </form>
    <form action="by_two">
        <button id="byTwo">Up By 2</button>
    </form>
    <form action="/destroy_session">
        <button id="reset" type="submit">Reset</button>
    </form>
</body>
</html>
